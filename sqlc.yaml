version: '2'
sql:
  - engine: 'postgresql'
    queries: 'infrastructure/driven/repository/postgre/query'
    schema: 'infrastructure/driven/repository/postgre/migration'
    gen:
      go:
        package: "postgre"
        out: "infrastructure/driven/repository/postgre/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
            - db_type: "timestampt"
              go_type: "time.Time"
            - db_type: "uuid"
              go_type: "github.com/google/uuid.UUID"